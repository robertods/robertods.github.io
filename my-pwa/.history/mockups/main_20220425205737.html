<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../vendor/mdl/material.min.css">
  <link rel="stylesheet" href="../vendor/mdl/icons.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Title</span>
        <div class="mdl-layout-spacer"></div>
        <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right">
          <li class="mdl-menu__item">Borrar todos</li>
          <li class="mdl-menu__item">Borrar comprados</li>
          <li class="mdl-menu__item">Ordenar</li>
        </ul>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">

      <!-- List with avatar and controls -->
      <style>
        .demo-list-control {
          width: 600px;
        }
        
        .demo-list-radio {
          display: inline;
        }
      </style>
  
        <ul class="demo-list-control mdl-list">
          <li class="mdl-list__item mdl-card mdl-shadow--2dp">
            <span class="mdl-list__item-secondary-action">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
              </label>
            </span>
            <span class="mdl-list__item-primary-content">
              <span class="count">2</span>
              Latas de atún
            </span>
          </li>
          <li class="mdl-list__item mdl-card mdl-shadow--2dp">
            <span class="mdl-list__item-secondary-action">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
              </label>
            </span>
            <span class="mdl-list__item-primary-content">
              <span class="count">2</span>
              Latas de atún
            </span>
          </li>
          <li class="mdl-list__item mdl-card mdl-shadow--2dp">
            <span class="mdl-list__item-secondary-action">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
              </label>
            </span>
            <span class="mdl-list__item-primary-content">
              <span class="count">2</span>
              Latas de atún
            </span>
          </li>
        </ul>

        <button class="action-corner mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
      </div>
    </main>
  </div>

  <script src="../vendor/mdl/material.min.js"></script>
</body>
</html>
